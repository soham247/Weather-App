<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card">
            <div class="search-bar">
                <input id="search-inp" type="text" placeholder="Enter city name" required>
                <div id="search-btn"><img src="images/search.png" alt="Search"></div>
            </div>

            <div class="err404"><h3>Invalid city name</h3></div>

            <div class="weather">
                <img src="images/Mist.png" id="weather-logo">
                <p id="temp">23Â°C</p>
                <p id="city">Bengaluru</p>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p id="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p id="wind">50 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
